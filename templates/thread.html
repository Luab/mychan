<!DOCTYPE html>
<html>
	<head>
		<title>Thread</title>
	</head>
	<body>
		{% for post in thread %}
			{% if post['image'] != '' %}
				<img src="/static/images/{{ post['image'] }}" width="200" />
			{% end %}
			{{ post['title'] }} {{ post['number'] }}<br />
			{{ post['text'] }}
			<hr />
		{% end %}
		<form enctype="multipart/form-data" method="POST" action="/{{ board }}/{{ thread[0]['number'] }}">
			Title: <input type="text" name="title" /> <br />
			Text: <textarea name="text" >
			</textarea><br />
			<input type="file" name="image" /><br />
			<input type="submit" />
		</form>
	</body>
</html>
